<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#cardGrad)"/>
  
  <!-- Main content card -->
  <rect x="100" y="100" width="1000" height="430" fill="rgba(255,255,255,0.9)" rx="24" filter="url(#shadow)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- TaskLoom Logo/Icon -->
  <g transform="translate(150, 150)">
    <!-- Calendar base -->
    <rect x="0" y="20" width="120" height="100" fill="url(#iconGrad)" rx="12"/>
    <rect x="8" y="28" width="104" height="84" fill="white" rx="8"/>
    
    <!-- Calendar rings -->
    <rect x="-4" y="4" width="16" height="28" fill="#666" rx="4"/>
    <rect x="108" y="4" width="16" height="28" fill="#666" rx="4"/>
    
    <!-- Calendar header -->
    <rect x="0" y="20" width="120" height="20" fill="url(#iconGrad)" rx="12 12 0 0"/>
    
    <!-- Calendar grid lines -->
    <line x1="20" y1="52" x2="40" y2="52" stroke="#ddd" stroke-width="3"/>
    <line x1="50" y1="52" x2="100" y2="52" stroke="#ddd" stroke-width="3"/>
    <line x1="20" y1="68" x2="40" y2="68" stroke="#ddd" stroke-width="3"/>
    <line x1="50" y1="68" x2="100" y2="68" stroke="#ddd" stroke-width="3"/>
    <line x1="20" y1="84" x2="40" y2="84" stroke="#ddd" stroke-width="3"/>
    <line x1="50" y1="84" x2="100" y2="84" stroke="#ddd" stroke-width="3"/>
    
    <!-- Checkmark -->
    <circle cx="100" cy="100" r="28" fill="#34A853"/>
    <path d="M85 100 L95 110 L115 90" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="220" font-family="'Segoe UI', system-ui, sans-serif" font-size="64" font-weight="700" fill="#2c3e50">TaskLoom</text>
  
  <!-- Subtitle -->
  <text x="320" y="280" font-family="'Segoe UI', system-ui, sans-serif" font-size="32" font-weight="500" fill="#4a5568">Monthly Task Calendar</text>
  
  <!-- Description -->
  <text x="320" y="330" font-family="'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="400" fill="#718096">Weave your tasks into perfect productivity</text>
  <text x="320" y="365" font-family="'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="400" fill="#718096">with our intuitive calendar experience</text>
  
  <!-- Feature highlights -->
  <g transform="translate(320, 400)">
    <circle cx="0" cy="15" r="6" fill="#4285F4"/>
    <text x="20" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-size="18" fill="#4a5568">Monthly Planning</text>
    
    <circle cx="180" cy="15" r="6" fill="#34A853"/>
    <text x="200" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-size="18" fill="#4a5568">Daily Tasks</text>
    
    <circle cx="320" cy="15" r="6" fill="#EA4335"/>
    <text x="340" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-size="18" fill="#4a5568">Goal Tracking</text>
    
    <circle cx="460" cy="15" r="6" fill="#FBBC04"/>
    <text x="480" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-size="18" fill="#4a5568">Cloud Sync</text>
  </g>
  
  <!-- URL -->
  <text x="320" y="480" font-family="'Segoe UI', system-ui, sans-serif" font-size="20" font-weight="500" fill="#4285F4">taskloomapp.web.app</text>
</svg>
