<!-- TaskLoom Calendar with Checkmark Icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for calendar background -->
    <linearGradient id="calendarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Calendar body -->
  <rect x="15" y="25" width="70" height="55" fill="url(#calendarGrad)" rx="8" filter="url(#shadow)"/>
  
  <!-- Calendar page -->
  <rect x="20" y="30" width="60" height="45" fill="white" rx="4"/>
  
  <!-- Calendar spiral bindings -->
  <rect x="17" y="17" width="8" height="16" fill="#666" rx="2"/>
  <rect x="35" y="17" width="8" height="16" fill="#666" rx="2"/>
  <rect x="57" y="17" width="8" height="16" fill="#666" rx="2"/>
  <rect x="75" y="17" width="8" height="16" fill="#666" rx="2"/>
  
  <!-- Calendar header -->
  <rect x="15" y="25" width="70" height="12" fill="url(#calendarGrad)" rx="8 8 0 0"/>
  
  <!-- Calendar grid lines -->
  <line x1="30" y1="42" x2="42" y2="42" stroke="#ddd" stroke-width="2"/>
  <line x1="52" y1="42" x2="70" y2="42" stroke="#ddd" stroke-width="2"/>
  <line x1="30" y1="52" x2="42" y2="52" stroke="#ddd" stroke-width="2"/>
  <line x1="52" y1="52" x2="70" y2="52" stroke="#ddd" stroke-width="2"/>
  <line x1="30" y1="62" x2="42" y2="62" stroke="#ddd" stroke-width="2"/>
  <line x1="52" y1="62" x2="64" y2="62" stroke="#ddd" stroke-width="2"/>
  
  <!-- Small calendar dates -->
  <text x="26" y="48" font-family="Arial, sans-serif" font-size="6" fill="#666">1</text>
  <text x="36" y="48" font-family="Arial, sans-serif" font-size="6" fill="#666">2</text>
  <text x="48" y="48" font-family="Arial, sans-serif" font-size="6" fill="#666">3</text>
  <text x="58" y="48" font-family="Arial, sans-serif" font-size="6" fill="#666">4</text>
  <text x="68" y="48" font-family="Arial, sans-serif" font-size="6" fill="#666">5</text>
  
  <!-- Checkmark circle background -->
  <circle cx="70" cy="70" r="18" fill="#34A853" filter="url(#shadow)"/>
  
  <!-- Checkmark -->
  <path d="M62 70 L67 75 L78 64" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
