<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Calendar Icon -->
  <g transform="translate(100, 150)">
    <!-- Calendar Base -->
    <rect x="0" y="40" width="200" height="160" fill="url(#cardGrad)" rx="20"/>
    <rect x="15" y="55" width="170" height="130" fill="white" rx="10"/>
    
    <!-- Calendar Rings -->
    <rect x="-10" y="20" width="25" height="40" fill="#666" rx="6"/>
    <rect x="185" y="20" width="25" height="40" fill="#666" rx="6"/>
    
    <!-- Calendar Grid -->
    <line x1="45" y1="85" x2="75" y2="85" stroke="#ddd" stroke-width="3"/>
    <line x1="85" y1="85" x2="115" y2="85" stroke="#ddd" stroke-width="3"/>
    <line x1="125" y1="85" x2="155" y2="85" stroke="#ddd" stroke-width="3"/>
    
    <line x1="45" y1="105" x2="75" y2="105" stroke="#ddd" stroke-width="3"/>
    <line x1="85" y1="105" x2="115" y2="105" stroke="#ddd" stroke-width="3"/>
    <line x1="125" y1="105" x2="155" y2="105" stroke="#ddd" stroke-width="3"/>
    
    <line x1="45" y1="125" x2="75" y2="125" stroke="#ddd" stroke-width="3"/>
    <line x1="85" y1="125" x2="115" y2="125" stroke="#ddd" stroke-width="3"/>
    <line x1="125" y1="125" x2="155" y2="125" stroke="#ddd" stroke-width="3"/>
    
    <!-- Checkmark -->
    <circle cx="170" cy="170" r="30" fill="#34A853"/>
    <path d="M155 170 L165 180 L185 160" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    TaskLoom
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">
    Monthly Task Calendar
  </text>
  
  <!-- Description -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)">
    Productivity and task management made simple
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="950" cy="150" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1000" cy="200" r="12" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1050" cy="120" r="6" fill="rgba(255,255,255,0.4)"/>
  
  <circle cx="980" cy="450" r="10" fill="rgba(255,255,255,0.25)"/>
  <circle cx="1100" cy="480" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1030" cy="500" r="14" fill="rgba(255,255,255,0.2)"/>
</svg>
